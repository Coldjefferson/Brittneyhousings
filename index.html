<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brittney Housings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		nav li {
			margin-right: 20px;
		}
		.property-listing {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.property {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: calc(33.333% - 20px);
		}
		.property img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px 10px 0 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Brittney Housings</h1>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="home">
			<h2>Featured Properties</h2>
			<div class="property-listing">
				<div class="property">
					<img src="property1.jpg" alt="Property 1">
					<h3>Property 1</h3>
					<p>$500,000</p>
				</div>
				<div class="property">
					<img src="property2.jpg" alt="Property 2">
					<h3>Property 2</h3>
					<p>$750,000</p>
				</div>
				<div class="property">
					<img src="property3.jpg" alt="Property 3">
					<h3>Property 3</h3>
					<p>$250,000</p>
				</div>
			</div>
		</section>
		<section id="about">
			<h2>About Us</h2>
			<p>We're a team of dedicated real estate professionals.</p>
		</section>
		<section id="contact">
			<h2>Get in Touch</h2>
			<p>Reach out to us for more information.</p>
		</section>
	</main>
	<footer>
		<p>&copy; 2024 Brittney Housings</p>
	</footer>
</body>
</html>
